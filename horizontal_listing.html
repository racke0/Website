<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
</style>
</head>
<body>

<ul>
  <li><a href="#bee-town">BEES</a></li>
  <li><a href="#HONEY">Nice</a></li>
  <li><a href="#<b><i>HEXAGONS</b></i>">Bee HIVE</a></li>
  <li><a href="#oh-no">OH GOD</a></li>
</ul>

</body>
</html>
